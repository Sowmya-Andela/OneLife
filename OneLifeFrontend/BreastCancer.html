<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Breast Cancer</title>
        <link rel="stylesheet" href="BreastCancer.css">
        <script>
                    
                function getDiagnosis() {
                    var inputs = document.querySelectorAll("input");
                    var allFilled = true;
            
                    inputs.forEach(input => {
                        if (input.value.trim() === "") {
                            allFilled = false;
                            
                        } else {
                            input.style.border = ""; 
                        }
                    });
            
                    if (!allFilled) {
                        alert("Please fill out all fields before proceeding.");
                        return;
                    }
                    function getDiagnosis() {
                        var result = Math.random() < 0.5 ? "Sorry to say you are diagnosed with the Breastcancer" : "Hurray,You are not diagnosed with the BreastCancer";
                        alert(result);
                    }
                    
                }
            </script>
            
        
    </head>
    <body>
        <div class="header">Breast Cancer</div>
        <div class="Container">
        <div class="box">
        <label for="radius">Mean of Distances from center to points on the Perimeter</label>
        <input type="number" id="radius" name="radius" placeholder="Radius_Mean">
        </div>
        <div class="box">
            <label for="texture">Standard Deviation of gray-scale values</label>
            <input type="number" id="texture" name="texture" placeholder="Texture_Mean">
            
        </div>
        <div class="box">
            <label for="perimeter">Mean size of the core tumor</label>
            <input type="number" id="Perimeter" name="Perimeter" placeholder="Perimeter_Mean">
            
        </div>
        <div class="box">
            <label for="area">Mean of local variation in Radius Lengths</label>
            <input type="number" id="area" name="area" placeholder="Area_Mean">
            <input type="number" id="area" name="smoothness" placeholder="Smoothness_Mean">
        </div>
        <div class="box">
            <label for="Compactness">Mean of Perimeter^2/area-1.0</label>
            <input type="number" id="Compactness" name="Compactness" placeholder="Compactness_Mean">
        </div>
        
            <div class="box">
                <label for="Concave_severity">Mean of severity of concave portions of the contour</label>
                <input type="number" id="Concave_severity" name="Concave_severity" placeholder="Concavity_Mean">
            </div>
            <div class="box">
                <label for="Concave_number">Mean of number of concave portions of the contour</label>
                <input type="number" id="Concave_number" name="Concave_number" placeholder="Concave_points_mean">
            </div>
            <div class="box">
                <label for="Symmetry_name">Symmetry_name</label>
                <input type="text" name="Symmetry_name" placeholder="symmetry_mean">
                </div>
            <div class="box">
                <label for="radius_se">Radius_SE</label>
                <input type="text" name="radius_se" placeholder="radius_se">
            </div>
                <div class="box">
                    <label for="perimeter_se">Perimeter_SE</label>
                <input type="text" name="perimeter_se" placeholder="perimeter_se">
                </div>
                <div class="box">
                <label for="area_se">Area_SE</label>
                <input type="text" name="area_se" placeholder="area_se">
                </div>
                <div class="box">
                    <label for="Compactess_se">Compactness_SE</label>
                <input type="text" name="Compactess_se" placeholder="Compactness_se">
                </div>
                <div class="box">
                    <label for="concavity_se">Concavity_SE</label>
                <input type="text" name="concavity_se" placeholder="concavity_se">
                </div>
                <div class="box">
                    <label for="concave_points_se">Concave_points_se</label>
                <input type="text" name="concave_points_se" placeholder="concave_points_se">
                </div>
                <div class="box">
                    <label for="fractal_dimension_se">fractal_dimension_se</label>
                <input type="text" name="fractal_dimension_se" placeholder="fractal_dimension_se">
                </div>
                <div class="box">
                    <label for="radius_worst">radius_worst</label>
                    <input type="text" name="radius_worst" placeholder="radius_worst">
                </div>
                <div class="box">
                    <label for="texture_worst">texture_worst</label>
                    <input type="text" name="texture_worst" placeholder="texture_worst">
                </div>
                <div class="box">
                    <label for="perimeter_worst">perimeter_worst</label>
                    <input type="text" name="perimeter_worst" placeholder="perimeter_worst">
                </div>
                <div class="box">
                    <label for="area_worst">area_worst</label>
                    <input type="text" name="area_worst" placeholder="area_worst">
                </div>
                <div class="box">
                    <label for="smoothness_worst">smoothness_worst</label>
                    <input type="text" name="smoothness_worst" placeholder="smoothness_worst">
                </div>
                <div class="box">
                    <label for="compactness_worst">compactness_worst</label>
                    <input type="text" name="compactness_worst" placeholder="compactness_worst">
                </div>
                <div class="box">
                    <label for="concavity_worst">concavity_worst</label>
                    <input type="text" name="concavity_worst" placeholder="concavity_worst">
                </div>
                <div class="box">
                    <label for="concave_points_worst">concave_points_worst</label>
                    <input type="text" name="concave_points_worst" placeholder="concave_points_worst">
                </div>
                <div class="box">
                    <label for="symmetry_worst">symmetry_worst</label>
                    <input type="text" name="symmetry_worst" placeholder="symmetry_worst">
                </div>
                <div class="box">
                    <label for="fractal_dimension_worst">fractal_dimension_worst</label>
                    <input type="text" name="fractal_dimension_worst" placeholder="fractal_dimension_worst">
                </div>
                
            <div class="button">
            <input type="submit" name="Predict" onclick="getDiagnosis()">
            </div>
            </div>
    </body>
</html>

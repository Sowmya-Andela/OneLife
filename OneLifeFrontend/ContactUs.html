<div id="header"></div>
<script>
    fetch("Header.html")
        .then(response => response.text())
        .then(data => document.getElementById("header").innerHTML = data);
</script>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="ContactUs.css"> <!-- External CSS File -->
</head>
<body>
  
  <div class="container">
    <h1>Contact Us</h1>
    <form action="http://localhost:5001/contact" method="POST">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Send Message</button>
      </div>
  
    
    </form>
    <div class="contact-info">
      <p>Phone: +91 934 567 890</p>
      <p>Email: onelifeforus04@gmail.com</p>
      <p>Address: 123 Health Street, Guntur</p>
      <p>Website: <a href="https://onelife.com" target="_blank">www.onelife.com</a></p>
    </div>
  </div>
</body>
</html>
